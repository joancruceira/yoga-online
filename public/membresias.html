<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturna Yoga - Membresías</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./components/header.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen bg-black text-white overflow-hidden">

  <header class="bg-white shadow sticky top-0 z-50" >
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
    <div class="text-2xl font-bold text-indigo-700">Saturna Yoga</div>
    <div class="text-sm text-gray-600" id="panelUser">
      
      <nav id="nav" class="hidden md:flex space-x-6 panelUser">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Inicio</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600">Login</a>
        <a href="membresias.html" class="text-gray-700 hover:text-indigo-600">Membresías</a>
        <a href="registro.html" class="text-gray-700 hover:text-indigo-600">Registrarse</a>
      </nav>
    </div>
  </div>
</header>

  <!-- Fondo de video -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="./video/fondo-membresias.mp4" type="video/mp4" />
    Tu navegador no soporta videos en HTML5.
  </video>
  <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 z-10"></div>

  <!-- Contenedor principal -->
  <div class="relative z-20 flex flex-col md:flex-row h-screen">
    <!-- Panel izquierdo -->
    <div class="w-full md:w-1/3 p-8 flex flex-col justify-center items-center border-r border-white/10">
      <h1 class="text-3xl font-bold text-indigo-300 mb-8 text-center">Elegí una categoría</h1>
      <button id="btnClases" class="w-full bg-indigo-600 text-white py-3 mb-4 rounded-lg hover:bg-indigo-700 transition">Clases</button>
      <button id="btnFormacion" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Formación</button>
    </div>

    <!-- Panel derecho -->
    <div id="panelMembresias" class="w-full md:w-2/3 p-8 overflow-y-auto hidden md:block">
      <h2 id="categoriaTitulo" class="text-2xl font-semibold text-indigo-200 mb-6"></h2>
      <div id="cardsContainer" class="grid md:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <!-- Modal de compra -->
  <div id="modalCompra" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
    <div class="bg-white text-gray-800 rounded-2xl p-8 w-full max-w-md shadow-xl relative">
      <button id="cerrarModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">✕</button>
      <h3 class="text-xl font-bold mb-4">Confirmar compra</h3>
      <div id="resumenProducto" class="mb-6">
        <!-- Aquí se carga dinámicamente el nombre, precio y categoría -->
      </div>
      <form id="formCompra" class="space-y-4">
        <input type="text" placeholder="Nombre en la tarjeta" class="w-full border px-4 py-2 rounded" required />
        <input type="text" placeholder="Número de tarjeta" class="w-full border px-4 py-2 rounded" maxlength="16" required />
        <div class="flex gap-4">
          <input type="text" placeholder="MM/AA" class="w-1/2 border px-4 py-2 rounded" required />
          <input type="text" placeholder="CVV" class="w-1/2 border px-4 py-2 rounded" maxlength="3" required />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Confirmar compra</button>
      </form>
    </div>
  </div>

  <script type="module" src="./components/membresias.js" defer></script>
  <script type="module" src="./components/header.js" defer></script>
</body>
</html>
