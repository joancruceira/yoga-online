<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturna Yoga - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen text-white overflow-hidden">

  <header class="bg-white shadow sticky top-0 z-50" >
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
    <div class="text-2xl font-bold text-indigo-700">Saturna Yoga</div>
    <div class="text-sm text-gray-600" id="panelUser">
      
      <nav id="nav" class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Inicio</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600">Login</a>
        <a href="membresias.html" class="text-gray-700 hover:text-indigo-600">Membresías</a>
        <a href="registro.html" class="text-gray-700 hover:text-indigo-600">Registrarse</a>
      </nav>
    </div>
  </div>
</header>

  <!-- Fondo de video -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-0">
    <source src="./video/fondo-cielo.mp4" type="video/mp4" />
    Tu navegador no soporta videos en HTML5.
  </video>
  <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-10"></div>

  <div class="relative z-20 max-w-md w-full bg-white/90 backdrop-blur text-gray-800 p-8 rounded-2xl shadow-md mx-auto mt-24">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Iniciar sesión</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="password" id="password" placeholder="Contraseña" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <input type="submit" id="btnLogin" value="Ingresar" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition cursor-pointer" />
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      ¿No tenés una cuenta? <a href="registro.html" class="text-indigo-600 hover:underline">Registrate</a>
    </p>
  </div>

  <script type="module" src="./auth/auth.js" defer></script>
</body>
</html>
