<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturna Yoga -  Instituto de formación - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<section class="py-16 px-4 bg-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-50 p-8 rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Crear cuenta</h2>
    <form id="registroForm" class="space-y-4">
      <input
        type="text"
        id="nombre"
        placeholder="Nombre"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="text"
        id="apellido"
        placeholder="Apellido"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="email"
        id="email"
        placeholder="Correo electrónico"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="text"
        id="ciudad"
        placeholder="Ciudad"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <input
        type="tel"
        id="telefono"
        placeholder="Teléfono"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <input
        type="button"
        value="Registrarse"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition duration-200 cursor-pointer"
        id="registrar"
      />
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      ¿Ya tenés cuenta? <a href="login.html" class="text-indigo-600 hover:underline">Iniciar sesión</a>
    </p>
  </div>
</section>



<script src="./components/registro.js" type="module" ></script>
</body>
</html>
